<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">My library</div>
        <div class="buttons">
          <button class="add-btn" aria-label="add">
            <img src="./add.svg" alt="" />
          </button>
          <button class="filter-btn" aria-label="filter">
            <img src="./filter.svg" alt="" />
          </button>
        </div>
      </header>
      <main class="main">
        <ul class="books"></ul>
      </main>
      <footer class="footer">Created by Chris Bui</footer>
      <dialog id="new-book-modal" class="new-book-modal">
        <form action="" id="add-form">
          <div class="form-control">
            <label for="title"></label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-control">
            <label for="author"></label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-control">
            <label for="pages"></label>
            <input type="number" name="pages" id="pages" />
          </div>
          <div class="form-control">
            <label for="read">Have read?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="submit">Add</button>
        </form>
      </dialog>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
