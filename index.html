<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">My library</h1>
        <div class="buttons">
          <button class="add-btn" aria-label="add">
            <img src="./add.svg" alt="" />
          </button>
        </div>
      </header>
      <main>
        <ul class="books"></ul>
      </main>
      <dialog id="new-book-modal" class="new-book-modal">
        <button class="close-modal-btn">
          <img src="./close.svg" alt="" />
        </button>
        <form action="" id="add-form">
          <div class="form-control">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-control">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-control">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" min="1" required />
          </div>
          <div class="form-control">
            <label for="img-url">Image Url:</label>
            <input type="text" name="imgUrl" id="img-url" required />
          </div>
          <div class="form-control row">
            <label for="read">Have read?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
          <button type="submit">Add</button>
        </form>
      </dialog>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
